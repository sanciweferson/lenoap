 <div id="navbar-placeholder"></div>
<main class="navbar__container">
  home
</main>
      <script>
    fetch("nav.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data
      })
      .catch(error => console.error("Erro ao carregar o menu:", error))
  </script>
    
<script type="module">
  import {
    setupMenuToggle,
    setupMenuStateOnLoad,
    setupMenuResizeHandler,
    setupMobileLinkClicks
  } from "./js/menuMobile/menuEvents.js";

  import {
    setupEventListeners,
    handleDOMContentLoaded
  } from "./js/themeEvents.js"; // ajuste esse caminho se necessário

  import {
    setupSystemThemeObserver
  } from "./js/themeSystem.js"; // ajuste esse caminho se necessário

  window.addEventListener("DOMContentLoaded", () => {
    handleDOMContentLoaded();
    setupEventListeners();
    setupSystemThemeObserver();

    setupMenuToggle();
    setupMenuStateOnLoad();
    setupMenuResizeHandler();
    setupMobileLinkClicks();
  });
</script>



<script>
  // Navigation background on scroll
window.addEventListener('scroll', function () {
  const navbar = document.querySelector('.navbar');

  if (window.scrollY > 0) {
    navbar.classList.add('navbar--scroll');
  } else {
    navbar.classList.remove('navbar--scroll');
  }
});
</script>
  </body>
